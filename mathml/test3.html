<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>MathML Examples</title>
    <script>window.MathJax = { MathML: { extensions: ["mml3.js", "content-mathml.js"] } };</script>
            <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.0/MathJax.js?config=MML_HTMLorMML"></script>
</head>

<body>
<math xmlns="http://www.w3.org/1998/Math/MathML">
    <msup>
        <mrow>
            <mi>e</mi>
        </mrow>
        <mrow>
            <mi>x</mi>
        </mrow>
    </msup>
    <mo>=</mo>
    <mn>1</mn>
    <mo>+</mo>
    <mfrac>
        <mrow>
            <mi>x</mi>
        </mrow>
        <mrow>
            <mn>1</mn>
            <mo>!</mo>
        </mrow>
    </mfrac>
    <mo>+</mo>
    <mfrac>
        <mrow>
            <msup>
                <mrow>
                    <mi>x</mi>
                </mrow>
                <mrow>
                    <mn>2</mn>
                </mrow>
            </msup>
        </mrow>
        <mrow>
            <mn>2</mn>
            <mo>!</mo>
        </mrow>
    </mfrac>
    <mo>+</mo>
    <mfrac>
        <mrow>
            <msup>
                <mrow>
                    <mi>x</mi>
                </mrow>
                <mrow>
                    <mn>3</mn>
                </mrow>
            </msup>
        </mrow>
        <mrow>
            <mn>3</mn>
            <mo>!</mo>
        </mrow>
    </mfrac>
    <mo>+</mo>
    <mo>…</mo>
    <mo>,</mo>
    <mi mathvariant="normal">&nbsp;</mi>
    <mi mathvariant="normal">&nbsp;</mi>
    <mo>-</mo>
    <mi>∞</mi>
    <mo>&lt;</mo>
    <mi>x</mi>
    <mo>&lt;</mo>
    <mi>%</mi>
    <mi>∞</mi>
</math>
</body>
</html>
